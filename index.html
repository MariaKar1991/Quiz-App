<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the quiz app -->
    <title>Quiz App</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the entire quiz app -->
    <div class="app">
      <!-- Main heading for the quiz app -->
      <h1>Simple Quiz</h1>
      <!-- Quiz section with question, answer buttons, and next button -->
      <div class="quiz">
        <!-- Placeholder for the question text -->
        <h2 id="question">Question goes here</h2>
        <!-- Container for answer buttons -->
        <div id="answer-buttons">
          <!-- Answer button 1 -->
          <button class="btn">Answer 1</button>
          <!-- Answer button 2 -->
          <button class="btn">Answer 2</button>
          <!-- Answer button 3 -->
          <button class="btn">Answer 3</button>
          <!-- Answer button 4 -->
          <button class="btn">Answer 4</button>
        </div>
        <!-- Button to proceed to the next question -->
        <button id="next-btn">Next</button>
      </div>
    </div>
    <!-- Script tag linking to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
